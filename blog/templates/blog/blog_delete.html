{% extends 'blog/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-md-6 col-11 mx-md-auto mt-md-0 mt-3">
			<h1>Delete Blog Post</h1>
			<h3>Are you sure, you want to delete the blog post</h3>
			
			<form method="POST">
				{% csrf_token %}
				<button class="btn btn-outline-danger" type="submit">Confirm</button>
				<button class="btn btn-secondary" href="{% url 'index' %}">Cancel</button>
			</form>
		</div>
	</div>
{% endblock content %}
