{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1>{{ category }}</h1>
{% for post in blog_posts %}
	<ul class="list-group">
	  <li class="list-group-item"><a href="{% url 'blog_post' post.posturl %}">{{ post.title }}</a><br/>Posted on {{ post.published_datetime }} by {{ post.author.first_name }} {{ post.author.last_name }}</li>
	</ul>
{% endfor %}
</div>

{% endblock %}
